<div *ngIf="todos.length" class="d-flex flex-column gap-1 mt-3">
  <div class="btn-group align-self-end" role="group" >
    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="btnradio1">All tasks</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnradio2">Todo</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnradio3">Completed</label>
  </div>

  <app-todo-item *ngFor="let task of todos" [task]="task"></app-todo-item>

</div>
